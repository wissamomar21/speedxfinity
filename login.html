تسجيل الدخول

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - Speed-Xfinity</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            border-color: #3b82f6;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-animation {
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .success-animation {
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-600 via-purple-700 to-purple-800 relative">
    <!-- الأشكال المتحركة في الخلفية -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="login-card rounded-3xl p-8 w-full max-w-md login-animation">
            <!-- شعار الشركة -->
            <div class="text-center mb-8">
                <div
                    class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl mx-auto mb-4 pulse-animation">
                    <span class="text-white font-bold text-3xl">SX</span>
                </div>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    Speed-Xfinity
                </h1>
            </div>

            <!-- عنوان تسجيل الدخول -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">تسجيل الدخول</h2>
                <p class="text-gray-600">أدخل بياناتك للوصول إلى النظام</p>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <form id="loginForm" class="space-y-6">
                <!-- اسم المستخدم -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-white flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            اسم المستخدم
                        </span>
                    </label>
                    <input type="text" id="username" placeholder="أدخل اسم المستخدم"
                        class="input input-bordered w-full form-input bg-white text-white border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"
                        required />
                </div>

                <!-- كلمة المرور -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-white flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-purple-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            كلمة المرور
                        </span>
                    </label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="أدخل كلمة المرور"
                            class="input input-bordered w-full form-input bg-white text-white border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-300 pr-12"
                            required />
                        <button type="button" onclick="togglePasswordVisibility()"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- تذكرني ونسيت كلمة المرور -->
                <div class="flex items-center justify-between">
                    <label class="cursor-pointer label justify-start gap-2">
                        <input type="checkbox" id="rememberMe" class="checkbox checkbox-primary checkbox-sm" />
                        <span class="label-text text-gray-600">تذكرني</span>
                    </label>
                    <a href="#"
                        class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                        نسيت كلمة المرور؟
                    </a>
                </div>

                <!-- زر تسجيل الدخول -->
                <button type="submit"
                    class="btn btn-primary w-full btn-lg bg-gradient-to-r from-blue-600 to-purple-600 border-none hover:from-blue-700 hover:to-purple-700 text-white font-bold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                    id="loginButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    تسجيل الدخول
                </button>
            </form>

            <!-- روابط إضافية -->
            <div class="text-center mt-8 pt-6 border-t border-gray-200">
                <p class="text-gray-600 text-sm">
                    لا تملك حساب؟
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
                        تواصل مع الإدارة
                    </a>
                </p>
            </div>

            <!-- معلومات الشركة -->
            <div class="text-center mt-6">
                <p class="text-xs text-gray-500">
                    Copyright © 2025 <span class="text-blue-600 font-semibold">Host_Cube</span>
                </p>
                <p class="text-xs text-gray-400 mt-1">Version 1.0.0</p>
            </div>
        </div>
    </div>

    <!-- رسائل التنبيه -->
    <div id="alertToast" class="toast toast-top toast-center hidden">
        <div id="alertContent" class="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
            <span id="alertMessage">رسالة التنبيه</span>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 flex flex-col items-center gap-4">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <p class="text-gray-700 font-medium">جاري تسجيل الدخول...</p>
        </div>
    </div>

    <script>
        // بيانات المستخدمين التجريبية
        const users = [
            {
                username: 'abc',
                password: '123',
                role: 'مدير عام',
                name: 'أحمد محمد'
            },

        ];

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m-3.122-3.122L12 12m0 0l3.878 3.878M12 12l3.878-3.878m0 0L21 21" />
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        function showAlert(message, type = 'error') {
            const alertToast = document.getElementById('alertToast');
            const alertContent = document.getElementById('alertContent');
            const alertMessage = document.getElementById('alertMessage');

            // تحديد نوع التنبيه
            alertContent.className = `alert ${type === 'success' ? 'alert-success' : type === 'warning' ? 'alert-warning' : 'alert-error'} success-animation`;
            alertMessage.textContent = message;

            // إظهار التنبيه
            alertToast.classList.remove('hidden');

            // إخفاء التنبيه بعد 3 ثواني
            setTimeout(() => {
                alertToast.classList.add('hidden');
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loadingSpinner').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').classList.add('hidden');
        }

        function authenticateUser(username, password) {
            return users.find(user => user.username === username && user.password === password);
        }

        function saveUserSession(user) {
            localStorage.setItem('currentUser', JSON.stringify({
                username: user.username,
                role: user.role,
                name: user.name,
                loginTime: new Date().toISOString()
            }));
        }

        function redirectToMainPage() {
            // التوجه إلى الصفحة الرئيسية
            window.location.href = 'homepage.html';
        }

        // معالج النموذج
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // التحقق من صحة البيانات
            if (!username || !password) {
                showAlert('يرجى إدخال اسم المستخدم وكلمة المرور', 'warning');
                return;
            }

            // إظهار شاشة التحميل
            showLoading();

            // محاكاة تأخير الشبكة
            setTimeout(() => {
                const user = authenticateUser(username, password);

                if (user) {
                    // تسجيل دخول ناجح
                    saveUserSession(user);

                    if (rememberMe) {
                        localStorage.setItem('rememberUser', username);
                    }

                    hideLoading();
                    showAlert(`مرحباً ${user.name}! تم تسجيل الدخول بنجاح`, 'success');

                    // التوجه إلى الصفحة الرئيسية بعد ثانيتين
                    setTimeout(() => {
                        redirectToMainPage();
                    }, 2000);
                } else {
                    // بيانات خاطئة
                    hideLoading();
                    showAlert('اسم المستخدم أو كلمة المرور غير صحيحة', 'error');

                    // إعادة تعيين النموذج
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }, 1500);
        });

        // التحقق من وجود مستخدم محفوظ
        document.addEventListener('DOMContentLoaded', function () {
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }

            // التحقق من وجود جلسة نشطة
            //const currentUser = localStorage.getItem('currentUser');
            //if (currentUser) {
            // const userData = JSON.parse(currentUser);
            // const loginTime = new Date(userData.loginTime);
            // const now = new Date();
            // const hoursDiff = (now - loginTime) / (1000 * 60 * 60);

            // إذا كانت الجلسة أقل من 24 ساعة، توجه إلى الصفحة الرئيسية

                showAlert(`مرحباً ${userData.name}! لديك جلسة نشطة`, 'success');
                setTimeout(() => {
                    redirectToMainPage();
                }, 2000);
            }
        }
        );

        // إضافة تأثيرات لوحة المفاتيح
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const loginForm = document.getElementById('loginForm');
                if (document.activeElement.tagName === 'INPUT') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // تأثيرات التفاعل مع الحقول
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('scale-105');
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>

</html>
